<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>服务流程</title>
</head>

<body>
    <button class="word">
       <a href="../工作流程/index.html">工作流程</a> </button>
    <div class="content-wrapper">
        <!-- 服务流程 -->
        <section id="service" class="service">
            <h2 class="title1">服务流程</h2>
            <p class="intro">
                网络综合公司，提供包括网络基础服务(数据抓取 数据分析 数据可视化）等业务
            </p>
            <!-- 同关于我们 -->
            <div class="services">
                <div class="service-item">
                    <i class="fas fa-comments"></i>
                    <h2 class="service-title">需求沟通</h2>
                    <p class="service-content">
                        客户提出网站建设的基本需求，包括设计要求及功能要求
                    </p>
                </div>
                <div class="service-item">
                    <i class="fas fa-gavel"></i>
                    <h2 class="service-title">项目评估</h2>
                    <p class="service-content">
                        根据客户提出的需求进行评估，估算出相应的时间与费用
                    </p>
                </div>
                <div class="service-item">
                    <i class="fas fa-file-signature"></i>
                    <h2 class="service-title">签订合同</h2>
                    <p class="service-content">
                        合作双方确认费用、工期、合作要求的基础上，双方共同签订合同
                    </p>
                </div>
                <div class="service-item">
                    <i class="fas fa-user"></i>
                    <h2 class="service-title">提案阶段</h2>
                    <p class="service-content">
                        完成网站初稿DEMO设计，包括首页风格，内页风格页面
                    </p>
                </div>
                <div class="service-item">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <h2 class="service-title">制作阶段</h2>
                    <p class="service-content">
                        完成所有页面的设计，进行程序开发以及前端和后端的页面整合
                    </p>
                </div>
                <div class="service-item">
                    <i class="fas fa-user-check"></i>
                    <h2 class="service-title">网站验收</h2>
                    <p class="service-content">
                        根据合同条款进行网站验收，并签署网站验收确认单
                    </p>
                </div>
            </div>
            <!-- 图片插入 -->
            <ul>
                <li class="a"><img src="images/沟通 留言.png" alt=""></li>
                <li class="b"><img src="images/风险评估.png" alt=""></li>
                <li class="c"><img src="images/签订合同.png" alt=""></li>
                <li class="d"><img src="images/提案审批.png" alt=""></li>
                <li class="e"><img src="images/云制作中心.png" alt=""></li>
                <li class="f"><img src="images/验收管理.png" alt=""></li>
            </ul>
        </section>
    </div>
</body>

</html>
